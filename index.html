<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora - IMC</title>
</head>
<body>
    <div/iv class="container">
        <div class="title">
            <h1>Calculadora - IMC</h1>
        </div>

        <div class="medidas" id="medidas">
            <label for="nome" id="nome">Nome: </label>
            <input type="text" placeholder="nome" >
            
            <label for="peso" id="peso">Peso: </label>
            <input type="number" placeholder="peso">

            <label  for="altura" id="altura">Altura: </label>
            <input type="number" placeholder="altura">
            

        </div>

        <div class="btns" id="btns">
            <button id="calcular">Calcular</button>
        </div>

        <div class="resultado">

            <label  for="resultado" id="resultado">Resultado:</label>
           
        </div>
        

    </div>

    <script src="./app.js"></script>
</body>
</html>
